name: ContentForge CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================
  # Backend Tests
  # ========================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend/app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy --install-types --non-interactive --ignore-missing-imports .
        continue-on-error: true
      
      - name: Run tests with pytest
        env:
          # Mock environment variables for testing
          AZURE_OPENAI_ENDPOINT: https://test.openai.azure.com/
          AZURE_OPENAI_API_KEY: test-key
          AZURE_OPENAI_DEPLOYMENT_NAME: gpt-4o
          AI_SEARCH_ENDPOINT: https://test.search.windows.net
          AI_SEARCH_API_KEY: test-key
          AI_SEARCH_INDEX_NAME: test-index
          GRAPH_TENANT_ID: test-tenant
          GRAPH_CLIENT_ID: test-client
          GRAPH_CLIENT_SECRET: test-secret
          ENVIRONMENT: testing
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/app/coverage.xml
          flags: backend
          name: backend-coverage
  
  # ========================================
  # Frontend Tests
  # ========================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
  
  # ========================================
  # Security Scanning
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ========================================
  # Docker Build (Optional)
  # ========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t contentforge:latest -f backend/Dockerfile .
        continue-on-error: true
